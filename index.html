<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>  
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <label for="u_name" class="form-label">Username</label>
                        <input type="text" id="u_name" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="u_comment" class="form-label">Comments</label>
                        <textarea name="comment" id="u_comment" class="form-control" rows="6"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="u_email" class="form-label">Email</label>
                        <input type="email" id="u_email" class="form-control" placeholder="email123@gmail.com">
                    </div>

                    <div class="mb-3">
                        <label for="u_file" class="form-label">File</label>
                        <input type="file" id="u_file" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="u_color" class="form-label">Color</label>
                        <input type="color" id="u_color" class="form-control form-control-color">
                    </div>

                    
                    <div class="mb-3">
                        <label for="u_color" class="form-label">Color</label>
                        <input type="color" id="u_color" class="form-control form-control-color" disabled>
                    </div>

                    
                    <div class="mb-3">
                        
                    </div>

                    <div class="mb-3">
                        <label for="countries" class="form-label">Countries</label>
                        <select name="country" id="countries" class="form-control">
                            <option value="Australia">Australia</option>
                            <option value="Austria">Austria</option>
                            <option value="Uzbekistan">Uzbekistan</option>
                            <option value="Germany">Germany</option>
                            <option value="Italy">Italy</option>
                            <option value="USA">USA</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="countries" class="form-label">Countries</label>
                        <select name="country" id="countries" class="form-control" multiple >
                            <option value="Australia">Australia</option>
                            <option value="Austria">Austria</option>
                            <option value="Uzbekistan">Uzbekistan</option>
                            <option value="Germany">Germany</option>
                            <option value="Italy">Italy</option>
                            <option value="USA">USA</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <input type="checkbox" id="check1" class="form-check-input">
                        <label for="check1" id="check1" class="form-check-label">Service quality is excellent</label>
                    </div>

                    <div class="mb-3">
                        <input type="checkbox" id="check1" class="form-check-input">
                        <label for="check2" id="check1" class="form-check-label">Not expensive</label>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
